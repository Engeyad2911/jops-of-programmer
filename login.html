
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0",
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css",
    <link rel="stylesheet" href="styles.css",
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top
                    px-5"><? // Bootstrap 5 navbar with some customization. ?>
            <div class="container-fluid"><? // Use container-fluid for full-width. ?></div>
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"><? // Use ms-auto to align nav items to the right. ?></ul>
            </div>
        </nav>
    </header>
    <main class="container mt-5 mb-5"><? // Add some margin to the top and bottom of the content. ?></main>
    <div class="container mt-5 mb-5 p-5 rounded shadow-lg bg-white"><? // Add some padding, border-radius, and box-shadow for a card-like appearance. ?>
        <h2 class="text-center mb-4">Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div id="login-message" class="mt-3"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script><? // Add your custom JavaScript file here. ?>
</body>
</html>
